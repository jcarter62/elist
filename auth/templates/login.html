{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}
    <form method="post">
    <div class="container align-content-center card">
        <div class="row">
            <span class="row">
                <div class="col-3"><label>Username:</label></div>
                <div class="col-6">
                <input type="text" name="username" placeholder="Username"/>
                </div>
            </span>

        </div>
        <div class="row">
            <span class="row">
                <div class="col-3"><label>Password:</label></div>
                <div class="col-6"><input type="password" name="password" placeholder="password"></div>
            </span>
        </div>
        <div class="row">
            <div class="col-3">&nbsp;</div>
            <div class="col-6">
                <span>
                    <button type="submit" name="btn" value="login">Login</button>
                    <button type="reset" name="btn" onclick="window.location='/auth/login-create'">Create Account</button>
                </span>
            </div>
        </div>

    </div>
    </form>

{% endblock %}
