{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}

    <h1>Upload CSV file of all employees</h1>
    <h3>Note: this operation will remove all employee records and replace with the contents of your CSV file.</h3>
    <form method="POST" action="/import-employees" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>

{% endblock %}
