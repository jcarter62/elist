{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}
    <h2>Upload Image for Employee: {{ context.employee['first_name'] }}&nbsp;{{ context.employee['last_name'] }}</h2>
    <form method="post" action="/upload-post" enctype="multipart/form-data">
        <input type="hidden" name="empid" value="{{ context.employee['empid'] }}">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
