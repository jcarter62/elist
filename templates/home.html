{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}
    <table class="table table-hover table-striped" id="system_table">
    <thead>
    <tr>
        <th>name</th>
        <th>phone</th>
        <th>title</th>
        <th>id</th>
        <th>location</th>
        <th>action</th>
    </tr>
    </thead>
        <tbody>
        {% for s in context.employees %}
        <tr id="row{{ s["id"] }}">
            <td><a href="/employee/{{ s['id'] }}">{{ s["name"] }}</a></td>
            <td>{{ s["desk_phone"] }}/{{ s["mobile_phone"] }}</td>
            <td>{{ s["title"] }}</td>
            <td>{{ s["location"] }}</td>
            <td>
                <a href="/edit/{{ s["id"] }}">
                    <img src="{{ url_for('static', filename='/icons/pencil-square.svg')}}" alt="edit"/>
                </a>
                <a href="/delete/{{ s["id"] }}">
                    <img src="{{ url_for('static', filename='/icons/trash.svg')}}" alt="delete"/>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
